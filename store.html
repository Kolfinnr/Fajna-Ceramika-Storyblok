<html lang="pl"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fajna Ceramika | Sklep</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        body { font-family: 'Inter', sans-serif; }
        /* Smooth fade transition */
        .fade-in { animation: fadeIn 0.4s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* Hide scrollbar for category selector */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        stone: {
                            50: '#fafaf9',
                            100: '#f5f5f4',
                            200: '#e7e5e4',
                            300: '#d6d3d1',
                            800: '#292524',
                            900: '#1c1917',
                        },
                        olive: {
                            500: '#6b705c',
                            600: '#585c4b',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-stone-50 text-stone-900 text-lg antialiased selection:bg-olive-500 selection:text-white">

    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 bg-stone-50/80 backdrop-blur-md border-b border-stone-200">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <!-- Logo area -->
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="relative w-8 h-8 flex items-center justify-center bg-olive-500 rounded-lg text-white group-hover:bg-olive-600 transition-colors">
                    <i data-lucide="amphora" class="w-5 h-5"></i>
                </div>
                <span class="font-semibold text-xl tracking-tight text-stone-900">Fajna Ceramika</span>
            </a>

            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center gap-8">
                <a href="index.html" class="text-base font-medium text-stone-600 hover:text-stone-900 transition-colors">Start</a>
                <a href="store.html" class="text-base font-medium text-stone-900 transition-colors">Sklep</a>
                <a href="about.html" class="text-base font-medium text-stone-600 hover:text-stone-900 transition-colors">O nas</a>
            </div>

            <!-- Cart / Mobile Menu -->
            <div class="flex items-center gap-4">
                <button id="cart-button" type="button" class="relative p-2 hover:bg-stone-200 rounded-full transition-colors group" aria-label="Koszyk" aria-haspopup="dialog" aria-expanded="false" aria-controls="cart-panel">
                    <i data-lucide="shopping-bag" class="w-5 h-5 text-stone-600 group-hover:text-stone-900"></i>
                    <span id="cart-count" class="absolute -top-1 -right-1 hidden min-w-[1.25rem] h-5 px-1 rounded-full bg-olive-500 text-white text-xs font-semibold flex items-center justify-center" aria-live="polite"></span>
                </button>
                <button class="md:hidden p-2 hover:bg-stone-200 rounded-full transition-colors">
                    <i data-lucide="menu" class="w-5 h-5 text-stone-600"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Cart Panel -->
    <div id="cart-panel" class="fixed inset-0 z-50 hidden" aria-hidden="true">
        <div class="absolute inset-0 bg-stone-900/40" data-cart-overlay></div>
        <div role="dialog" aria-modal="true" aria-label="Koszyk" class="absolute right-0 top-0 h-full w-full max-w-md bg-white shadow-2xl p-6 flex flex-col">
            <div class="flex items-center justify-between">
                <h2 class="text-xl font-semibold tracking-tight">Twój koszyk</h2>
                <button type="button" class="p-2 rounded-full hover:bg-stone-100" data-cart-close aria-label="Zamknij koszyk">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <div id="cart-items" class="mt-6 flex-1 overflow-y-auto space-y-4 text-sm text-stone-600"></div>
            <div class="border-t border-stone-200 pt-4 mt-6 space-y-4">
                <div class="flex items-center justify-between text-base font-medium text-stone-900">
                    <span>Razem</span>
                    <span id="cart-total">0 PLN</span>
                </div>
                <a href="https://secure.payu.com/pay/" class="w-full inline-flex items-center justify-center rounded-lg bg-olive-600 px-4 py-3 text-white font-medium hover:bg-olive-500 transition-colors" aria-label="Przejdź do płatności PayU">
                    Przejdź do płatności PayU
                </a>
            </div>
        </div>
    </div>

    <!-- Main Content Area -->
    <main class="pt-20 min-h-screen">
        <section id="store" class="fade-in min-h-screen pb-24">
            <div class="border-b border-stone-200 sticky top-20 bg-stone-50/95 z-40 backdrop-blur">
                <div class="max-w-7xl mx-auto px-6 py-4">
                    <!-- Filters -->
                    <div class="flex items-center gap-4 overflow-x-auto no-scrollbar pb-1">
                        <button onclick="filterProducts('all', event)" class="filter-btn active whitespace-nowrap px-4 py-2 rounded-full border border-stone-900 bg-stone-900 text-white text-sm font-medium transition-all">Wszystkie</button>
                        <button onclick="filterProducts('cup', event)" class="filter-btn whitespace-nowrap px-4 py-2 rounded-full border border-stone-200 text-stone-600 hover:border-stone-400 text-sm font-medium transition-all">Kubki &amp; Filiżanki</button>
                        <button onclick="filterProducts('plate', event)" class="filter-btn whitespace-nowrap px-4 py-2 rounded-full border border-stone-200 text-stone-600 hover:border-stone-400 text-sm font-medium transition-all">Talerze</button>
                        <button onclick="filterProducts('bowl', event)" class="filter-btn whitespace-nowrap px-4 py-2 rounded-full border border-stone-200 text-stone-600 hover:border-stone-400 text-sm font-medium transition-all">Misy</button>
                        <button onclick="filterProducts('lamp', event)" class="filter-btn whitespace-nowrap px-4 py-2 rounded-full border border-stone-200 text-stone-600 hover:border-stone-400 text-sm font-medium transition-all">Lampy</button>
                        <button onclick="filterProducts('other', event)" class="filter-btn whitespace-nowrap px-4 py-2 rounded-full border border-stone-200 text-stone-600 hover:border-stone-400 text-sm font-medium transition-all">Inne</button>
                    </div>
                </div>
            </div>

            <div class="max-w-7xl mx-auto px-6 py-12">
                <div class="mb-8 flex items-center gap-2 text-stone-400 text-sm font-medium">
                    <i data-lucide="database" class="w-4 h-4"></i>
                    <span>Powered by Storyblok API</span>
                </div>

                <!-- Products Grid -->
                <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-8 gap-y-12">
                    <!-- Content injected via JS -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-stone-200 py-12 mt-12">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center gap-6">
                <div class="text-stone-500 text-sm">
                    © 2024 Fajna Ceramika. Bielsko-Biała.
                </div>

                <!-- PayU Integration Visual -->
                <div class="flex items-center gap-4 grayscale opacity-70 hover:opacity-100 transition-opacity">
                    <span class="text-xs font-medium uppercase tracking-widest text-stone-400">Płatności obsługuje</span>
                    <!-- Simple CSS PayU Logo Representation -->
                    <div class="font-bold text-xl text-stone-800 tracking-tighter">
                        <span class="text-[#a4c639]">Pay</span>U
                    </div>
                    <div class="flex gap-2">
                        <div class="h-6 w-10 bg-stone-200 rounded"></div> <!-- Visa placeholder -->
                        <div class="h-6 w-10 bg-stone-200 rounded"></div> <!-- MC placeholder -->
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        // Initialize Icons
        lucide.createIcons();

        // Product Data Simulation (Storyblok API Mock)
        const products = [
            { id: 1, title: 'Kubek "Poranek"', price: 85, category: 'cup', sold: false, img: 'https://images.unsplash.com/photo-1514228742587-6b1558fcca3d?q=80&w=600&auto=format&fit=crop' },
            { id: 2, title: 'Talerz rustykalny', price: 120, category: 'plate', sold: false, img: 'https://images.unsplash.com/photo-1596627689914-159b9598858a?q=80&w=600&auto=format&fit=crop' },
            { id: 3, title: 'Dzban ozdobny', price: 250, category: 'other', sold: true, img: 'https://images.unsplash.com/photo-1577937927133-66ef06acdf18?q=80&w=600&auto=format&fit=crop' },
            { id: 4, title: 'Misa sałatkowa', price: 180, category: 'bowl', sold: false, img: 'https://images.unsplash.com/photo-1610701596007-11502861dcfa?q=80&w=600&auto=format&fit=crop' },
            { id: 5, title: 'Lampa Ceramiczna', price: 450, category: 'lamp', sold: false, img: 'https://images.unsplash.com/photo-1513506003013-195c911713c2?q=80&w=600&auto=format&fit=crop' },
            { id: 6, title: 'Filiżanka Espresso', price: 65, category: 'cup', sold: false, img: 'https://images.unsplash.com/photo-1595982824701-443b23e20603?q=80&w=600&auto=format&fit=crop' },
        ];

        // Store Logic
        function renderProducts(items) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = items.map(item => `
                <div class="group flex flex-col gap-3">
                    <div class="relative aspect-square overflow-hidden rounded-lg bg-stone-200">
                        <img src="https://hoirqrkdgbmvpwutwuwj.supabase.co/storage/v1/object/public/assets/assets/30104e3c-5eea-4b93-93e9-5313698a7156_1600w.webp" alt="${item.title}" class="h-full w-full object-cover transition-transform duration-500 group-hover:scale-105 ${item.sold ? 'grayscale opacity-70' : ''}">
                        ${item.sold ?
                            `<div class="absolute inset-0 flex items-center justify-center bg-stone-900/10 backdrop-blur-[1px]">
                                <span class="bg-stone-900 text-white px-3 py-1 text-sm font-semibold tracking-wide uppercase rounded">Sprzedane</span>
                            </div>`
                            :
                            `<div class="absolute bottom-4 right-4 translate-y-12 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-300">
                                <button onclick="addToCart(${item.id})" class="bg-white text-stone-900 shadow-lg px-4 py-2 rounded-full text-sm font-semibold flex items-center gap-2 hover:bg-olive-500 hover:text-white transition-colors">
                                    <i data-lucide="plus" class="w-4 h-4"></i> Dodaj
                                </button>
                            </div>`
                        }
                    </div>
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="text-lg font-medium text-stone-900 leading-none">${item.title}</h3>
                            <p class="text-stone-500 text-sm mt-1 capitalize">${translateCat(item.category)}</p>
                        </div>
                        <span class="text-lg font-medium text-stone-900">${item.price} PLN</span>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function translateCat(cat) {
            const map = { 'cup': 'Kubek', 'plate': 'Talerz', 'bowl': 'Misa', 'lamp': 'Lampa', 'other': 'Inne' };
            return map[cat] || cat;
        }

        function filterProducts(category, event) {
            // Update buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('bg-stone-900', 'text-white', 'border-stone-900');
                btn.classList.add('text-stone-600', 'border-stone-200');
            });
            event.target.classList.remove('text-stone-600', 'border-stone-200');
            event.target.classList.add('bg-stone-900', 'text-white', 'border-stone-900');

            // Filter data
            if (category === 'all') {
                renderProducts(products);
            } else {
                const filtered = products.filter(p => p.category === category);
                renderProducts(filtered);
            }
        }

        function addToCart(id) {
            const item = products.find(p => p.id === id);
            if (item) {
                const cart = getCart();
                const existing = cart.find(cartItem => cartItem.id === item.id);
                if (existing) {
                    existing.qty += 1;
                } else {
                    cart.push({ id: item.id, title: item.title, price: item.price, qty: 1 });
                }
                saveCart(cart);
                updateCartUI();
                openCart();
                item.sold = true;
                renderProducts(products); // Re-render to show "Sold" status
            }
        }

        function getCart() {
            try {
                return JSON.parse(localStorage.getItem('fajnaCart')) || [];
            } catch (error) {
                return [];
            }
        }

        function saveCart(cart) {
            localStorage.setItem('fajnaCart', JSON.stringify(cart));
        }

        function updateCartUI() {
            const cart = getCart();
            const count = cart.reduce((sum, item) => sum + item.qty, 0);
            const cartCount = document.getElementById('cart-count');
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');

            if (count > 0) {
                cartCount.textContent = count;
                cartCount.classList.remove('hidden');
            } else {
                cartCount.textContent = '';
                cartCount.classList.add('hidden');
            }

            if (!cartItems) {
                return;
            }

            if (cart.length === 0) {
                cartItems.innerHTML = '<p class="text-stone-500">Twój koszyk jest pusty.</p>';
                cartTotal.textContent = '0 PLN';
                return;
            }

            cartItems.innerHTML = cart.map(item => `
                <div class="flex items-center justify-between border border-stone-100 rounded-lg p-4">
                    <div>
                        <p class="font-medium text-stone-900">${item.title}</p>
                        <p class="text-stone-500">Ilość: ${item.qty}</p>
                    </div>
                    <span class="font-medium text-stone-900">${item.price * item.qty} PLN</span>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
            cartTotal.textContent = `${total} PLN`;
        }

        function openCart() {
            const panel = document.getElementById('cart-panel');
            const button = document.getElementById('cart-button');
            if (!panel || !button) return;
            panel.classList.remove('hidden');
            panel.setAttribute('aria-hidden', 'false');
            button.setAttribute('aria-expanded', 'true');
            document.body.classList.add('overflow-hidden');
            const closeBtn = panel.querySelector('[data-cart-close]');
            if (closeBtn) {
                closeBtn.focus();
            }
        }

        function closeCart() {
            const panel = document.getElementById('cart-panel');
            const button = document.getElementById('cart-button');
            if (!panel || !button) return;
            panel.classList.add('hidden');
            panel.setAttribute('aria-hidden', 'true');
            button.setAttribute('aria-expanded', 'false');
            document.body.classList.remove('overflow-hidden');
            button.focus();
        }

        const cartButton = document.getElementById('cart-button');
        const cartPanel = document.getElementById('cart-panel');

        if (cartButton && cartPanel) {
            cartButton.addEventListener('click', () => {
                if (cartPanel.classList.contains('hidden')) {
                    updateCartUI();
                    openCart();
                } else {
                    closeCart();
                }
            });
            cartPanel.addEventListener('click', (event) => {
                if (event.target.matches('[data-cart-overlay]')) {
                    closeCart();
                }
            });
            cartPanel.querySelector('[data-cart-close]')?.addEventListener('click', closeCart);
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && !cartPanel.classList.contains('hidden')) {
                    closeCart();
                }
            });
        }

        renderProducts(products);
        updateCartUI();
    </script>

</body></html>
